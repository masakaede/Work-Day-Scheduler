<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container time-block">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-sm-1 hour">9am</div>
      <textarea class="col-sm-10 description 9" data-section="9"></textarea>
      <div class="col-sm-1 saveBtn"><button>S</button></div>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">10am</div>
      <textarea class="col-sm-10 description 10" data-section="10"></textarea>
      <div class="col-sm-1 saveBtn"><button>S</button></div>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">11am</div>
      <textarea class="col-sm-10 description 11" data-section="11"></textarea>
      <div class="col-sm-1 saveBtn"><button>S</button></div>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">12pm</div>
      <textarea class="col-sm-10 description 12" data-section="12"></textarea>
      <div class="col-sm-1 saveBtn"><button>S</button></div>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">1pm</div>
      <textarea class="col-sm-10 description 13" data-section="13"></textarea>
      <div class="col-sm-1 saveBtn"><button>S</button></div>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">2pm</div>
      <textarea class="col-sm-10 description 14" data-section="14"></textarea>
      <div class="col-sm-1 saveBtn"><button>S</button></div>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">3pm</div>
      <textarea class="col-sm-10 description 15" data-section="15"></textarea>
      <div class="col-sm-1 saveBtn"><button>S</button></div>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">4pm</div>
      <textarea class="col-sm-10 description " data-section="16"></textarea>
      <div class="col-sm-1 saveBtn"><button>S</button></div>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">5pm</div>
      <textarea class="col-sm-10 description " data-section="17"></textarea>
      <div class="col-sm-1 saveBtn"><button>S</button></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="moment.js"></script>
  <script src="script - Copy.js"></script>
</body>

</html>
